{% extends '_layout.html' %}

{% block css %}
<style>
    .login {
        padding:8em 0em 0em 45em;

    }
    .login h1 {
        font-size: 34px;
    }
    .login h2 {
        font-weight:normal;
        font-size: 18px;
        padding-bottom: 15px;
    }
    .username, .password {
        font-size: 18px;
        margin-bottom: 4px;
        
    }

    
    
</style>
{% endblock %}

{% block nav %}
<div class="d-flex align-items-center">
    <a class = "btn btn-primary me-3" href = "/account_creation">Sign Up</a> 
</div>
{% endblock %}


{% block body %}

<form class="login" action="/login" method="post">
    <div class = "container" style="text-align: left;">
    <h1>Login</h1>
    <h2>Don't have an account yet? <a href= "/account_creation">Sign Up</a></h2>
    
    <div class="mb-3">
      <label for ="username" class="username">Username</label>
      <input type="username" name="username"class="form-control" id="username" style="width: 25em;" autocomplete="off" >
    <div class="mb-3">
      <label for="password" class="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" style="width: 25em;" autocomplete="off">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    
    </div>
  </form>


{% endblock %}
