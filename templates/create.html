{% extends '_layout.html' %}
{% block css %}
<style>
    .btn-search {
        margin-right: 2em;

    }

    .btn-logout {
        background-color: inherit;
        border: none;
        text-decoration: none;
        cursor: pointer;
        display: inline-block;
        padding-left: 20px;

    }

    .btn-logout:hover {
        background-color: none;

    }
</style>
{% endblock %}

{% block nav %}
<div class="search-bar">
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search for Question" aria-label="Search">
        <button class="btn-search btn-outline-success" type="submit">Search</button>
    </form>
</div>
<div class="dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">dropdown</a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li>
            <hr class="dropdown-divider">
        </li>
        <li>
            <form action="/logout" method="post">
                <button type="submit" class="btn-logout me-3">Logout</button>
            </form>
        </li>
    </ul>
</div>



{% endblock %}

{% block body %}
<!--Send this information to the route "obtain_post_info" using the post method-->
<div style="margin-left: 10px;">
    <form action="/obtain_post_info" method="post" style="width:500px;">
        <div class="mb-3">
            <input class="form-control" type="text" placeholder="Default input" aria-label="default input example"
                name="post_title" id="post_title">
        </div>

        <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="post_subject">
            <option selected>Open this select menu</option>
            <option value="MATH">MATH</option>
            <option value="ENGLISH">ENGLISH</option>
            <option value="OTHER">OTHER</option>
        </select>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Question</label>
            <textarea class="form-control" id="post_body" name="post_body"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">POST!</button>
</div>
</form>
</div>
{% endblock %}
