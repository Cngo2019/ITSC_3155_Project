{% extends '_loggedinlayout.html' %}
{% block css %}
<style>
    
    .post-container .btn-post {
        margin-top: 2em;
    }

    .post-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 2px rgb(157, 157, 157);
        margin-left: 10em;
        margin-top: 2em;
        padding: 2em 2em 2em 2em;
        width: 800px;
        margin-bottom: 10px;
    }
    .post-container .form-select {
        height:2.7rem;

    }

    .post-container p{
        font-size: 25px;
    }
    
</style>
{% endblock %}



{% block body %}
<!--Send this information to the route "obtain_post_info" using the post method-->
<div class="post-container" >
    <form action="/obtain_post_info" method="post" style="width:500px;">
        <h1>Post a new question</h1>
        <p>Get instant feedback</p>

        <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="post_subject">
            <option id="subject" selected>Other</option>
            <option value="Math">Math</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
        </select>
        <div class="mt-3">
            <label for="exampleFormControlTextarea1">Title</label>
            <input class="form-control" type="text" aria-label="default input example"
                name="post_title" id="post_title">
        </div>

        <div class="mt-3 form-group">
            <label for="exampleFormControlTextarea1">Question</label>
            <textarea class="form-control" id="post_body" name="post_body"></textarea>
        </div>

            <button type="submit" class="btn-post btn btn-primary">Post</button>
        </div>
    </form>
</div>
{% endblock %}
